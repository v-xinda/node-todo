name: Trigger auto deployment for app1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/app1-AutoDeployTrigger-157c6106-7b70-4c64-8794-5c53cb962c2e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APP1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APP1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APP1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: anicoleapp1bef6c8.azurecr.io
          registryUsername: ${{ secrets.APP1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APP1_REGISTRY_PASSWORD }}
          containerAppName: app1
          resourceGroup: anicole-app1
          imageToBuild: anicoleapp1bef6c8.azurecr.io/app1:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


