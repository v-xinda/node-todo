name: Trigger auto deployment for aca-hello-world

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/aca-hello-world-AutoDeployTrigger-176f05ec-1b62-416d-9abd-b23ba3b6c5e6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ACAHELLOWORLD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACAHELLOWORLD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACAHELLOWORLD_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: anicoledeploy1d76841.azurecr.io
          registryUsername: ${{ secrets.ACAHELLOWORLD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACAHELLOWORLD_REGISTRY_PASSWORD }}
          containerAppName: aca-hello-world
          resourceGroup: anicole-deploy1
          imageToBuild: anicoledeploy1d76841.azurecr.io/aca-hello-world:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


